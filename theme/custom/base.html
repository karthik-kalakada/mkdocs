<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.site_name }}</title>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <header>
        <h1>{{ config.site_name }}</h1>
        <nav>
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ config.site_name }} {{ config.site_author }}</p>
    </footer>
</body>
</html>
